
name: 🐍 Generate Snake

on:
  schedule:
    - cron: "0 0 * * *" # Executa todo dia à meia-noite
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate the snake
        uses: Platane/snk@v3
        with:
          github_user_name: gabrielbaczinski
          outputs: |
            ./github-contribution-grid-snake.svg

      - name: Push the generated snake svg
        uses: EndBug/add-and-commit@v9
        with:
          message: "Generated snake animation"
          add: "github-contribution-grid-snake.svg"
